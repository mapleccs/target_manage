{% extends '../../LV_info/templates/lv_layout.html' %}

{% block content %}
    <div class="container" style="margin-top: 10px; margin-bottom: 20px">
        <div class="card">
            <div class="card-header">新增订单信息</div>
            <form method="post">
                <div class="card-body">
                    {% for item in form %}
                        <div class="form-group">
                            <label>{{ item.label }}</label>
                            {{ item }}
                        </div>
                    {% endfor %}
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">保存</button>
                        <a class="btn btn-primary" href="/lv/order/list/">取消</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
